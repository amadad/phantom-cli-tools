# SCTY Brand Profile
name: "SCTY"
url: "https://scty.org"

# Voice - How we write
voice:
  tone: "Bold, innovative, and thought-provoking"
  style: "Direct, tech-forward, visionary"
  rules:
    - "Speak with authority about technology and society"
    - "Balance technical insight with accessibility"
    - "Challenge conventional thinking"

# Visual Style - How we look
visual:
  palette:
    primary: "#1A1A2E"    # Deep navy
    secondary: "#16213E"  # Dark blue
    accent: "#0F3460"     # Electric blue
    highlight: "#E94560"  # Vibrant red
  style: "Futuristic, abstract, digital art, high contrast"
  mood: "innovative, cutting-edge, transformative, bold"
  avoid:
    - "stock photography"
    - "generic tech imagery"
    - "dated design elements"
    - "overly corporate"

