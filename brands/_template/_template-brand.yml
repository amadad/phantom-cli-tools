# Brand template
# Rename this file to <brand>-brand.yml

name: "__BRAND_NAME__"
url: "https://example.com"

handles:
  twitter: "@__BRAND_SLUG__"
  linkedin: "urn:li:organization:000000000"

platforms:
  twitter:
    max_chars: 280
    hashtags: 3
  linkedin:
    max_chars: 3000
    hashtags: 5
  instagram:
    max_chars: 2200
    hashtags: 5
  threads:
    max_chars: 500
    hashtags: 2

# Visual system
visual:
  palette:
    background: "#FDFBF7"
    primary: "#1E1B16"
    accent: "#5046E5"
    secondary: "#3D3929"
    warm: "#FCEEE3"
    dark: "#111111"
    light: "#F7F7F2"

  typography:
    headline:
      font: Alegreya
      weight: 400
      lineHeight: 1.15
      sizes: { sm: 28, md: 50, lg: 84, display: 136 }

  logo:
    light: assets/logo.svg
    colorOnLight: "#1E1B16"
    colorOnDark: "#FDFBF7"

  layouts: [split, overlay, type-only, card]
  density: moderate
  alignment: center
  background: light
  paletteRotation: 4

  image:
    style: "__DESCRIBE_CORE_AESTHETIC__"
    mood: "__DESCRIBE_EMOTIONAL_TONE__"
    avoid: [text, logos]
    prefer: []
    palette_instructions: ""
