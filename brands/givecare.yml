# GiveCare Brand Profile
name: "GiveCare"
url: "https://givecareapp.com"

# Voice - How we write
voice:
  tone: "Warm, honest, and empowering"
  style: "Conversational, human-first, avoids jargon"
  rules:
    - "Use second-person 'you' to speak directly to caregivers"
    - "Keep sentences short and clear (15-20 words max)"
    - "Show empathy and understanding in every post"

# Visual Style - How we look
visual:
  palette:
    primary: "#FF9F1C"    # Warm orange
    secondary: "#54340E"  # Deep brown
    accent: "#FFE8D6"     # Cream

  # Core visual identity
  style: "Documentary photography, soft natural lighting, authentic moments"
  mood: "peaceful, reflective, resilient, empathetic"

  # What to avoid
  avoid:
    - "stock photography poses"
    - "clinical/hospital settings"
    - "artificial smiles"
    - "corporate headshots"
    - "busy or cluttered backgrounds"
    - "harsh lighting"
    - "oversaturated colors"

  # DETAILED IMAGE GENERATION GUIDELINES
  image_direction:
    # Subject types that work
    subjects:
      - "Hands: weathered hands holding younger hands, hands preparing food, hands arranging flowers, hands writing notes"
      - "Moments: person gazing out window with morning light, someone tending a small garden, quiet tea/coffee moment alone"
      - "Spaces: sunlit kitchen corner, cozy reading nook, peaceful bedroom with soft linens, home office with plants"
      - "Nature: single flower in soft focus, morning dew on leaves, sunset through curtains, path through quiet garden"
      - "Objects: well-worn journal and pen, steaming cup of tea, family photos on shelf, comfortable armchair"

    # Camera and technical style
    technique:
      - "Shallow depth of field (f/1.8-2.8) - subject sharp, background soft"
      - "Natural window light, soft and directional"
      - "Slightly desaturated, warm color grade"
      - "Eye-level or slightly above perspective"
      - "Negative space for text overlay"
      - "35mm or 50mm lens feel"

    # Emotional keywords to inject
    emotions:
      - "quiet strength"
      - "tender resilience"
      - "peaceful solitude"
      - "gentle hope"
      - "earned rest"

    # Specific scene templates
    scene_templates:
      self_care: "Close-up of weathered but elegant hands wrapped around a warm mug, morning light streaming through gauze curtains, shallow depth of field, muted warm tones"
      connection: "Two people's hands gently touching over a kitchen table, soft overhead light, family photos blurred in background, intimate and warm"
      rest: "Empty comfortable armchair by a window, soft afternoon light, a closed book and reading glasses on the armrest, peaceful and inviting"
      nature: "Single wildflower in a simple vase on a windowsill, golden hour light, soft focus background of a quiet room"
      reflection: "Person seen from behind, looking out a rain-spotted window, natural light creating a silhouette, contemplative mood"

