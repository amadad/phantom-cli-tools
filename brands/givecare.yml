# GiveCare Brand Configuration v2 - Content Unit Optimized
name: "GiveCare"
url: "https://givecareapp.com"

# Core brand identity
voice:
  tone: "Warm, honest, and empowering"
  style: "Conversational, human-first, avoids jargon"
  attributes: ["empathetic", "clear", "resourceful", "responsible"]

# Visual identity system
visual_style:
  # Core brand DNA (never changes)
  core:
    palette: 
      primary: "#FF9F1C"  # Warm orange
      secondary: "#54340E"  # Deep brown  
      accent: "#FFE8D6"  # Cream
    emotion: "peaceful, reflective, resilient, empathetic"
    tone: "authentic, warm, human-centered"
    avoid:
      - "clichÃ© stock photography"
      - "overly staged family portraits"
      - "artificial hospital settings"
      - "corporate headshots"
      - "generic wellness imagery"
  
  # Visual modes for different content types
  visual_modes:
    - name: "framed_portrait"
      description: "Intimate family moments with signature tan border frame"
      technique: "photorealistic documentary style"
      lighting: "soft natural light, golden hour feel"
      composition: "close-up to medium shots, authentic expressions"
      border: 
        color: "#D7B899"
        style: "thick tan border, soft-edged, matte finish"
      suggested_usage: ["social posts", "testimonials", "personal stories"]
      prompt_template: |
        Documentary-style photograph showing {scene_description}.
        Shot with natural lighting, authentic emotions, intimate framing.
        Professional photography with thick tan (#D7B899) border frame.
        Warm color grading, soft vignette edges, high quality composition.
    
    - name: "lifestyle_scene"  
      description: "Wider environmental shots showing caregiving in context"
      technique: "lifestyle photography, environmental portraits"
      lighting: "diffuse window light, warm ambient"
      composition: "medium to wide shots, contextual storytelling"
      finish: "soft grain, editorial feel, no border"
      suggested_usage: ["hero images", "feature stories", "educational content"]
      prompt_template: |
        Lifestyle photography capturing {scene_description}.
        Environmental portrait style with contextual storytelling.
        Warm diffuse lighting, soft grain, editorial quality.
        Authentic home setting, genuine moments, professional composition.
    
    - name: "illustrative_concept"
      description: "Soft illustrations for abstract concepts and guidance"
      technique: "digital painting, watercolor style"
      palette: "muted earth tones, pastel highlights"
      style: "minimal detail, impressionist edges, gentle forms"
      suggested_usage: ["infographics", "guides", "conceptual content"]
      prompt_template: |
        Soft watercolor illustration depicting {scene_description}.
        Gentle brush strokes, muted earth tones, minimal detail.
        Peaceful composition, impressionist style, caring atmosphere.
        Digital painting technique with soft edges and calming palette.
  
# Brand story and positioning  
story: |
  GiveCare was founded to support the invisible labor of family caregivers.
  Our mission is to bring emotional, logistical, and informational clarity through human-centered AI tools.

positioning: "Companion for caregivers | Human-centered tech for emotional + logistical load | Where policy meets real life"

# Content unit configuration - NEW
content_units:
  style: "cohesive storytelling with synchronized text and visuals"
  visual_text_harmony: "visuals should emotionally reflect and amplify the text message"
  ensure_alignment: true
  
  # Media generation rules
  media_rules:
    image:
      - "Always include thick tan/warm beige border for brand recognition"
      - "Use editorial vignette style with soft focus edges"
      - "Maintain consistent warm color temperature"
    video:
      - "6-60 seconds depending on platform"
      - "Documentary style with authentic moments"
      - "Soft transitions, no harsh cuts"
    audio:
      - "Warm, calming instrumental background"
      - "Avoid clinical or corporate sounds"
      - "Gentle acoustic instruments preferred"
    
    # What to avoid in media generation
    image_negative_prompts:
      - "posed family portraits in clinical settings"
      - "overly bright medical lighting"
      - "generic stock photo compositions"
      - "artificial smiles or expressions"
      - "sterile hospital environments"
      - "stock photography"
    
    video_negative_prompts:
      - "corporate training video style"
      - "dramatic music or sound effects"
      - "talking head presentations"
      - "artificial dialogue or scripted conversations"
      - "medical facility settings"
  # Technical specifications
  technical_specs:
    image:
      - "Documentary photography style"
      - "Soft natural lighting with warm tones"
      - "Authentic expressions and genuine moments"
      - "High resolution with subtle grain texture"
      - "Shallow depth of field for intimacy"
    video:
      - "CinÃ©ma vÃ©ritÃ© documentary style"
      - "Handheld camera work for authenticity"
      - "Natural ambient sound"
      - "Soft color grading with warm highlights"
      - "Minimal cuts, let moments breathe"

