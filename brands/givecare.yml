# =============================================================================
# GUARDRAILS - Quality gates for content evaluation
# =============================================================================
guardrails:
  # What we actively pursue in our content
  pursue:
    voice:
      - "Founder/builder perspective - shipping real tools"
      - "Specific and substantive - mentions real things"
      - "Action-oriented - ends with link, DM, or question"
      - "Acknowledges struggle before offering hope"
    visual:
      - "Graphic design aesthetic (illustration, typography, texture)"
      - "Bold colors from brand palette"
      - "Editorial/fashion influence"
      - "Unexpected visual metaphors"

  # What we actively reject
  reject:
    voice:
      - "Generic wellness influencer tone"
      - "Empty affirmations without substance"
      - "Dramatic one-word lines for effect"
      - "Toxic positivity or guilt-based messaging"
    visual:
      - "Stock photography aesthetics"
      - "Photorealistic AI-generated people"
      - "Soft focus inspirational imagery"
      - "Clinical or hospital settings"

  # Hard stops - content FAILS if these are present
  never:
    phrases:
      - "You're allowed to"
      - "It's okay to"
      - "Your peace matters"
      - "You can't pour from an empty cup"
      - "Self-care isn't selfish"
      - "Give yourself grace"
      - "You deserve"
      - "You matter"
      - "You got this"
    visual_elements:
      - "elderly hands holding tea"
      - "grandma in rocking chair"
      - "sad caregiver looking exhausted"
      - "multigenerational hand-holding"
      - "person smiling at camera"

  # Evaluation thresholds
  thresholds:
    min_specificity_score: 0.6  # Must mention real things
    max_cliche_score: 0.3       # Low tolerance for generic content
    require_cta: true           # Must have call to action

