# Voice - How we write (FOUNDER VOICE, not influencer)
voice:
  tone: "Founder building tools, not wellness influencer"
  style: "Specific, substantive, action-oriented - like a builder shipping product"

  # Core voice rules
  rules:
    - "Write as founder/builder, not inspirational coach"
    - "Be SPECIFIC - mention real tools, assessments, benchmarks, events"
    - "NO empty affirmations ('You're allowed to...', 'Your peace matters')"
    - "NO dramatic one-word lines for emotional effect"
    - "Reference real GiveCare things: SMS assistant, assessments, AI safety"
    - "End with action: link, DM invitation, or question"
    - "Use âž¡ arrows for lists, ðŸ©¶ for feature announcements"

  # =============================================================================
  # WRITING SYSTEM: Stabilize cognition under load. Preserve human trace.
  # USE FOR: thought, observation, reflection posts (NOT announcements/events)
  # For announcements/events/products, use the frames section with CTAs
  # =============================================================================
  writing_system:
    goal: "Stabilize cognition under load. Preserve human trace. Avoid LLM polish."
    applies_to: ["thought", "observation", "reflection", "insight"]  # Not for announcements

    # Core philosophical rules
    core_rules:
      - "Contain before persuade"
      - "No moral pressure"
      - "Systems over individuals"
      - "Responsibility without blame"
      - "Leave residue (uneven, partial, human)"

    # Primary engines - rotate between these approaches
    engines:
      diagnostic:
        description: "symptoms â†’ structure â†’ stop"
        use_for: ["problems", "struggles", "pain points", "what's wrong"]
      procedural:
        description: "sequence, failure points"
        use_for: ["how-to", "process", "steps", "workflows"]
      accretion:
        description: "stack observations, no thesis"
        use_for: ["reflections", "observations", "what I noticed"]
      boundaries:
        description: "this does notâ€¦ / this will notâ€¦"
        use_for: ["limits", "expectations", "what we won't do"]

    # Structural patterns (pick one per post)
    structures:
      - name: "observation_x3"
        pattern: "Observation â†’ Observation â†’ Observation â†’ stop"
        description: "Three concrete observations, no conclusion"
      - name: "consequence_rewind"
        pattern: "Consequence â†’ rewind â†’ hidden decision"
        description: "Show result, then trace back to the invisible choice"
      - name: "symptom_list"
        pattern: "Symptom list â†’ common misdiagnosis â†’ actual cause"
        description: "Name what people see, what they think causes it, what actually does"
      - name: "counterfactual"
        pattern: "Counterfactual â†’ return"
        description: "Imagine alternative, return to reality with new clarity"

    # Language constraints
    language:
      prefer:
        - "Concrete nouns"
        - "Operational verbs"
        - "Technical plainness"
      limit:
        - "Abstract virtues"
        - "Adverbs"
        - "Because chains"
      # Term replacements - use operational language
      replacements:
        burnout: "signal degradation"
        care: "load, continuity"
        support: "containment, context"
        empathy: "predictability"
        self-care: "load management"
        boundaries: "capacity limits"
        overwhelm: "system overload"
        exhaustion: "depletion state"
        resilience: "recovery protocols"

    # Trauma-informed constraints
    trauma_informed:
      - "Normalize confusion"
      - "Preserve choice"
      - "No urgency theater"
      - "No resilience framing"
      - "No toxic positivity"
      - "Acknowledge the hard thing before anything else"

    # Human stylings - include 1-2 per piece for authenticity
    human_markers:
      - "Asymmetric emphasis"
      - "Mild imprecision"
      - "Private shorthand"
      - "One awkward line"
      - "Single ellipsis (optional)"
      - "Unbalanced paragraphs"
      - "One raw emotion word"
      - "Self-interruption"
      - "Specific irrelevant detail"
      - "Off-center ending"

    # Metaphor rules
    metaphor_rules:
      - "One procedural metaphor max per piece"
      - "Apply once, then abandon"
      - "No extended metaphors"
      - "No poetic abstractions"

    # Ending constraints
    endings:
      avoid:
        - "Call to action endings"
        - "Inspirational wrap-ups"
        - "Everything will be okay"
        - "You've got this"
      prefer:
        - "Stop after the observation"
        - "Question that sits (not rhetorical)"
        - "Incomplete thought that opens"
        - "Return to the specific"

  # NEVER say these things
  avoid_phrases:
    - "You're allowed to"
    - "It's okay to"
    - "Your peace matters"
    - "You can't pour from an empty cup"
    - "Self-care isn't selfish"
    - "You matter"
    - "Give yourself grace"
    - "You deserve"

  # Content frames - different post types
  frames:
    announcement:
      description: "Releasing something new"
      structure: |
        Opening line stating what's released

        ðŸ©¶ Feature 1: description
        ðŸ©¶ Feature 2: description

        Our goal: [specific outcome]

        âž¡ Link to thing
        âž¡ Link to code/docs
      example: |
        Today we're releasing two preprints to close out National Family Caregivers Month

        ðŸ©¶ GiveCare: an SMS-first AI assistant that turns any phone into 24/7 caregiver support
        ðŸ©¶ InvisibleBench: the first benchmark for longitudinal AI safety in caregiving

        Our goal: make every caregiving interaction safer for families, clinicians, and the AI ecosystem itself.

        âž¡ Free assessments: givecareapp.com/assessment
        âž¡ Code + instruments: [link]

    weekly_update:
      description: "What I'm working on this week"
      structure: |
        Observation or theme connecting the week

        This week:
        âž¡ Thing 1
        âž¡ Thing 2
        âž¡ Thing 3

        If you're [relevant]â€”DM me.
      example: |
        Some weeks feel like a cross-section of a bigger shift.
        Caregiving, aging, AI, policy, and safetyâ€”once treated as separate domainsâ€”aren't quite converging yet.

        But they need to. This week:

        âž¡ Heading to FamTech.org event on The Future of Work & Care
        âž¡ Flying to Atlanta for AgeTech Connect Summit
        âž¡ Finalizing GiveCare updates (including open source SDOH)

        If you're in NYC or ATL and want to talk care systems, DM me.

    event:
      description: "Speaking or attending something"
      structure: |
        Bold claim or framing statement

        [Name], founder of GiveCare, will [speak/attend] at [Event]

        Talk title: [Title]
        Date/time/location details

        âž¡ Apply/register link

        More context about the event or talk
      example: |
        Every major women's-health disparity has a shadow variable no one models: caregiving load. Once you surface that variable, the outcomes stop looking mysterious.

        Ali Madad, founder of GiveCare, will speak at the HITLAB Fall Summit 2025.

        His talk, Invisible Care, Visible Health: Reframing Family Caregiving as a Core Women's Health Issue, will run December 3, 2025, 11:40-12:00 ET.

        âž¡ Apply here: [link]

    partnership:
      description: "Announcing a collaboration"
      structure: |
        What [Partner] does (1-2 sentences crediting their work)

        We're partnering/collaborating to [specific goal]

        [Optional: why this matters]
      example: |
        Mike George at Soaring Families has turned 30+ years of hands-on caregiving into a practical training program that helps families build and manage a reliable care team at home.

        We're looking forward to partneringâ€”pairing their "build your care circle" approach with GiveCare's SMS self-care and assessments.

        We need more folks doing real, useful work like this.

    thought:
      description: "Observation or reflection - USES WRITING SYSTEM, no CTAs"
      use_writing_system: true
      structure: |
        USE ONE ENGINE:
        - diagnostic: symptoms â†’ structure â†’ stop
        - procedural: sequence, failure points
        - accretion: stack observations, no thesis
        - boundaries: "this does notâ€¦ / this will notâ€¦"

        USE ONE STRUCTURE:
        - observation_x3: Three observations, then stop
        - consequence_rewind: Result â†’ trace back â†’ hidden decision
        - symptom_list: What people see â†’ misdiagnosis â†’ actual cause
        - counterfactual: Imagine alternative â†’ return

        NO CTA at end. Stop after the observation.
        Include 1-2 human markers (asymmetric emphasis, mild imprecision, one raw word)
      example: |
        Three things happen when you hit signal degradation:
        The small tasks multiply. The response time lengthens. The things you used to do automatically now require conscious effort.

        People call it burnout. Which isn't wrong, but it's imprecise.

        What's actually happening: the feedback loop between load and recovery has broken. You're running on depleted reserves. The system is telling you something, but you can't hear it over the noise of the next task.

        Nobody teaches you to read these signals. We teach resilience instead... which is another way of saying: ignore them longer.
      example_accretion: |
        My father forgot my name on Tuesday.
        He remembered the exact route he walked to school in 1962.
        He asked me three times if I'd eaten.

        The specialist called it "expected progression."
        The insurance form had a checkbox.
        The care plan remained unchanged.

        I made dinner. We didn't talk about it.
      example_boundaries: |
        This tool will not tell you everything is going to be okay.
        It will not remind you to "practice self-care."
        It will not send motivational quotes at 7am.

        What it will do: track the load. Surface the patterns. Give you data when the fog sets in.

        Whether you act on itâ€”that remains yours.

