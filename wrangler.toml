# Phantom Loom - Cloudflare Workers Configuration
name = "phantom-loom"
main = "workers/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "phantom-loom"
database_id = "4b072cce-1a58-424b-8151-0e31d2aa0639"

# R2 Storage (images)
[[r2_buckets]]
binding = "R2"
bucket_name = "phantom-loom"

# Environment variables (secrets set via wrangler secret put)
[vars]
ENVIRONMENT = "production"

# Local development
[dev]
port = 8787
