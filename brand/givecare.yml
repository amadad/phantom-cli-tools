# GiveCare Brand Configuration
name: "GiveCare"
url: "https://givecareapp.com"

# Core brand identity
voice_tone: "Warm, honest, and empowering"
voice_style: "Conversational, human-first, avoids jargon"
color_palette: "#FF9F1C, #54340E, #FFE8D6"
image_style: "soft, painterly, warm lighting"

# Brand story and positioning  
story: |
  GiveCare was founded to support the invisible labor of family caregivers.
  Our mission is to bring emotional, logistical, and informational clarity through human-centered AI tools.

positioning: "Companion for caregivers | Human-centered tech for emotional + logistical load | Where policy meets real life"
attributes: "empathetic, clear, resourceful, responsible"

# Style guidelines
style_rules:
  - "Use second-person 'you' to speak directly to caregivers"
  - "Keep sentences short and clear (15-20 words max)"
  - "Prefer active voice; cut fluff and jargon"
  - "Show empathy and understanding in every post"

# Content themes
content_themes:
  - name: "Caregiver Wellness"
    description: "Mental health, self-care, burnout prevention"
    keywords: ["caregiver burnout", "self-care", "stress management"]
  - name: "Policy & Advocacy"
    description: "Healthcare policy, legal rights, advocacy updates"
    keywords: ["Medicaid", "caregiver rights", "policy"]

# Social handles
social:
  linkedin_author: "urn:li:organization:106542185"
  twitter_handle: "@givecareapp"
  instagram_handle: "@givecareapp"
  facebook_page: "mygivecare"
  youtube_channel: "@givecareapp"

# Agent definitions optimized for agno
agents:
  image:
    description: "Brand-aligned visual creator for GiveCare content"
    instructions:
      - "Create {image_style} imagery using exact color palette: {color_palette}"
      - "Apply consistent visual device: thick tan/warm beige border frame around all images"
      - "Use editorial vignette style with soft focus edges and warm lighting"
      - "Maintain visual unity across all posts with consistent composition style"
      - "Apply {attributes} visual approach emphasizing warmth and human connection"
      - "Avoid clinical/medical aesthetics, corporate stock photo look"
      - "Create intimate, personal moments that reflect caregiver experiences"
  
  article:
    description: "Content writer specializing in caregiver-focused MDX articles"
    instructions:
      - "Write full-length MDX articles, NOT summary posts with ellipses"
      - "Use proper article structure: frontmatter, clear sections, conclusion"
      - "Write in {voice_tone} tone following {voice_style} approach"
      - "Apply all {style_rules} consistently throughout"
      - "Focus on caregiver perspective and insights, not company announcements"
      - "Create thoughtful analysis connecting external news to caregiver experiences"
      - "Include frontmatter with title, excerpt, date, categories, author info"
      - "Write 800+ words with clear sections and meaningful conclusions"
  
  tweet:
    description: "Social media specialist for authentic caregiver engagement"  
    instructions:
      - "Write in {voice_tone} voice, keep simple and relatable"
      - "Apply {style_rules} for social media format"
      - "Speak directly to caregivers using 'you' language"
      - "Avoid corporate/promotional language"

# Prompt templates for direct use
prompts:
  image_generation: |
    Create a {image_style} image with consistent brand visual identity:
    - Use exact color palette: {color_palette}
    - Add thick tan/warm beige border frame for brand recognition
    - Apply editorial vignette style with soft focus edges
    - Use warm, intimate lighting that feels personal not clinical
    - Composition should feel {attributes} and human-centered
    - Maintain visual unity across all brand content
    Context: {context}
  
  content_creation: |
    Write complete MDX article (NOT summary) in {voice_tone} tone:
    - Include proper frontmatter with title, excerpt, date, categories, author
    - Write 800+ words with clear sections and meaningful analysis
    - Follow {style_rules} consistently throughout
    - Connect topic to caregiver experiences, not company announcements
    - Brand positioning: {positioning}
    Topic: {context}
  
  social_post: |
    Create social media post in {voice_tone} voice.
    Keep it {voice_style}, under 280 characters.
    Apply: {style_rules}. Context: {context}

# Article format template
article_template: |
  ---
  title: "Article Title: Caregiver-Focused Perspective"
  excerpt: "Brief description connecting topic to caregiver experiences"
  date: {current_date}
  categories: 
    - caregiving
  author:
    name: GiveCare Team
    picture: "/images/blog/givecare-team.png"
  ---

  # Article Title

  Opening paragraph that speaks directly to caregivers and sets empathetic tone...

  ## Section Heading

  Content that applies insights to caregiver situations...

  ## Another Section

  More analysis and practical takeaways...

  ## Moving Forward

  Conclusion with actionable insights for caregivers...

  ---

  *Have thoughts or experiences to share? Contact us at info@givecareapp.com.*

# Workflow settings
approval:
  required: true
  channel: "givecare-content-approvals"
  timeout_hours: 24