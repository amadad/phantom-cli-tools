# Performance settings - NEW
performance:
  parallel_platforms: true
  media_generation_timeout: 300
  retry_attempts: 3
  cache_ttl: 3600
  
# API configurations - NEW
apis:
  azure_openai:
    model: "gpt-4"
    temperature: 0.7
    max_tokens: 4000
  
  replicate:
    image_model: "black-forest-labs/flux-schnell"
    quality: 90
  
  sora:
    video_length: 60
    resolution: "1080x1080"
    
