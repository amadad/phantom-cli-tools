brand:
  name: "GiveCare"
  url: "https://givecareapp.com"
  colors:
    primary: "#FF9F1C"
    accent: "#54340E"
    background: "#FFE8D6"
  typography:
    heading: "Inter"
    body: "Georgia"

  logo:
    path: "/images/logo.png"
    alt: "GiveCare Logo"
    width: 100
    height: 100

  content:
    - "Caregiving trends"
    - "Caregiver burnout"
    - "Caregiver Policy updates"

  social:
    linkedin_author: "urn:li:organization:106542185"
    twitter_handle: "@givecareapp"

  voice:
    tone: "Warm, honest, and empowering"
    style: "Conversational, human-first, avoids jargon"
    style_guide: |
      - Use second-person "you" to speak directly to caregivers
      - Keep sentences short and clear (15–20 words max)
      - Prefer active voice; cut fluff and jargon
      - Show empathy and understanding in every post

  story: |
    GiveCare was founded to support the invisible labor of family caregivers.
    Our mission is to bring emotional, logistical, and informational clarity through human-centered AI tools.

  positioning:
    - "Companion for caregivers"
    - "Human-centered tech for emotional + logistical load"
    - "Where policy meets real life"

  attributes:
    - empathetic
    - clear
    - resourceful
    - responsible

content:
  themes:
    - name: "Caregiver Wellness"
      description: "Mental health, self-care, burnout prevention"
      keywords: ["caregiver burnout", "self-care", "stress management"]
      tone: "Supportive, nurturing"
    - name: "Policy & Advocacy"
      description: "Healthcare policy, legal rights, advocacy updates"
      keywords: ["Medicaid", "caregiver rights", "policy"]
      tone: "Authoritative, clear"

agents:
  Search Agent:
    instructions: "Search for the latest updates and trends on {dynamic_topic}"
  Article Agent:
    instructions: "Generate MDX articles using GiveCare’s tone and positioning."
  Tweet Agent:
    instructions: "Write tweets in GiveCare's warm, honest voice. Keep it simple and relatable."
  Image Agent:
    instructions: "Create soft, painterly prompts using GiveCare's palette and visual style."
  story_hunter:
    model: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 1000
  content_creator:
    model: "gpt-4o-mini"
    temperature: 0.8
    max_tokens: 1500

approval:
  required: true
  channel: "givecare-content-approvals"
  timeout_hours: 24