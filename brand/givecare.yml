# GiveCare Brand Configuration v2 - Content Unit Optimized
name: "GiveCare"
url: "https://givecareapp.com"

# Core brand identity
voice:
  tone: "Warm, honest, and empowering"
  style: "Conversational, human-first, avoids jargon"
  attributes: ["empathetic", "clear", "resourceful", "responsible"]

# Visual identity
visual_style:
  primary: "soft, painterly, warm lighting with editorial vignette style"
  color_palette: "#FF9F1C, #54340E, #FFE8D6"
  image_style: "intimate personal moments with thick tan border frame"
  video_style: "warm, human-centered, documentary feel"
  
# Brand story and positioning  
story: |
  GiveCare was founded to support the invisible labor of family caregivers.
  Our mission is to bring emotional, logistical, and informational clarity through human-centered AI tools.

positioning: "Companion for caregivers | Human-centered tech for emotional + logistical load | Where policy meets real life"

# Content unit configuration - NEW
content_units:
  style: "cohesive storytelling with synchronized text and visuals"
  visual_text_harmony: "visuals should emotionally reflect and amplify the text message"
  ensure_alignment: true
  
  # Media generation rules
  media_rules:
    image:
      - "Always include thick tan/warm beige border for brand recognition"
      - "Use editorial vignette style with soft focus edges"
      - "Maintain consistent warm color temperature"
    video:
      - "6-60 seconds depending on platform"
      - "Documentary style with authentic moments"
      - "Soft transitions, no harsh cuts"
    audio:
      - "Warm, calming instrumental background"
      - "Avoid clinical or corporate sounds"
      - "Gentle acoustic instruments preferred"

