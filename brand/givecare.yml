# Style guidelines for content units
style_rules:
  - "Use second-person 'you' to speak directly to caregivers"
  - "Keep sentences short and clear (15-20 words max)"
  - "Prefer active voice; cut fluff and jargon"
  - "Show empathy and understanding in every post"
  - "Ensure visual and text elements tell the same story"

# Content themes
topics:
  - "Family caregiver burnout and self-care"
  - "Navigating healthcare systems as a caregiver"
  - "Building support networks for caregivers"
  - "Caregiver wellness and mental health"
  - "Technology tools for modern caregiving"
  - "Financial planning for family caregivers"
  - "Balancing work and caregiving"
  - "Caregiver rights and advocacy"

# Research focus areas
